name: Android CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: flutter pub get
        working-directory: mailway_ui
        run: flutter pub get
      - name: Build with Gradle
        run: sudo ./gradlew build

